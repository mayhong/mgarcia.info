    text: "¿Quieres una tienda abierta las 24hrs del día y sin límite de inventario? ¡Llamamé! pondremos en movimiento todos tus productos."
  about:
    title: "Acerca de mí"
    text: "Hola, soy Mario, nací y vivo en Tijuana, frontera con Estados Unidos. Desde temprano me apasionó el mundo de la informática, entré a una escuela de computación donde descubrí que esta era la carrera que quería estudiar, y asi lo hice, antes de salir de la universidad entre a trabajar a <a href='http://el-mexicano.com.mx' target='_blank'>El Mexicano</a>, un periódico regional, como desarrollador de software, donde tuve la oportunidad de aprender muchísimo, y después de 3 años y medio junto con 2 compañeros de trabajo, abrimos nuestra empresa de Marketing Digital, <a href='http://gestiondigital.mx' target='_blank'>Gestión Digital</a>, donde estuve 2 años y aprendí mucho de Marketing, desarrollo de sitios web, SEO, etc., pero decidí separarme de la empresa y comenzar como freelancer dedicandome a mi pasión que es el desarrollo de software y los retos que este conlleva."
