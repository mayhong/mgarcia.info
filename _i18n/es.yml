  technology:
    title: "Tecnología"
    text: "En mis inicios trabajé durante 3 años y medio con <b>C#</b>, <b>ASP.NET MVC Framework</b> y <b>SQL Server</b>, junto con tecnologías front-end como <b>jQuery</b> y <b>Bootstrap</b> y moviles como <b>Sencha Touch</b>, <b>jQuery Mobile</b> y <b>Apache Cordova</b>. Antes de salirme de mi primer empleo como desarrollador comencé a desarrollar proyectos freelance con <b>PHP</b>, el framework <b>CodeIgniter</b> y <b>MySQL</b> como la base de datos, al iniciar en mi siguiente trabajo decidí orientar el negocio hacia tecnologías libres adoptando el framework de PHP <b>Laravel</b> y <b>Angular</b> para el front-end, <b>Wordpress</b> y <b>Jekyll</b> para los sitios web, <b>Ionic</b> y <b>Apache Cordova</b> par las apps y <b>GIT</b> como software de control de versiones. Y sin duda mi lenguaje favorito es <b>Javascript</b>, por lo que últimamente he orientado mis proyectos en tecnologías basadas en éste como <b>Node.js</b> y <b>Angular</b>."
